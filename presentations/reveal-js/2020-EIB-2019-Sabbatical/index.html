				## GeoJson
				- Some entities in the BrAPI standard have geographic information (observation units, location, images)
				- This information is presented in the GeoJSON format

                    {
                      "type": "Feature",
                      "geometry": {
                        "type": "Point",
                        "coordinates": [125.6, 10.1]
                      },
                      "properties": {
                        "name": "Dinagat Islands"
                      }
                    }

			</script>
		</section>

		<section data-markdown data-auto-animate="">
			<script type="text/template">
				## BrAPI-Heatmap
				Is a concept BrAPP for visualizing phenotyping data across plots in a study
				<!-- .element data-id="h-desc" -->

				![Heatmap](images/heatmap.png) <!-- .element height="50%" width="50%" -->
			</script>
		</section>

		<section data-markdown data-auto-animate>
			<script type="text/template">
				## BrAPI-Heatmap
				For this tool to work, the geojson information should be already present in the observation units
				<!-- .element style="color: red" data-id="h-desc" -->

				![Heatmap](images/heatmap.png) <!-- .element height="50%" width="50%" -->

				## BrAPI GeoJSON editor
				This tool comes to fill this vacuum, by providing a way to edit the geographic information of a study

				## Development
				- Using BrAPI-Heatmap as inspiration
				- Libraries
				 - Leaflet: interactive maps

				 - d3.js: other data manipulation tasks
				- cassavabase BrAPI test servers
			</script>
